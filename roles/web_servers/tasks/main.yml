- name: install apache and php for Ubuntu server
  tags: apache, apache2, ubuntu
  package:
    name:
      - "{{ apache_package_name }}"
      - "{{ php_package_name }}"
      - "{{ nginx_name }}"
      - "{{ whoopsie_name }}"
      - "{{ ufw_name }}"
      - "{{ uuid_name }}"
    state: latest

- name: install udev
  tags: udev
  package:
    name: 
      - "{{ udev_service }}"
    state: latest
  notify: install_sendmail

